<!--LIST-->
<div class="container side_space" style="text-align: center">
  <div class="row">
    <div class="col-lg-12">
      <div
        class="media"
        style="position: relative; padding: 10px 5px 0px 5px;"
        ng-class="{ 'alert-warning': (user.stories.length == 0) }"
        ng-repeat="user in sprint.users">

        <div style="width: 20px; position: absolute; left: 0; top: 0;">
          <i
            ng-if="(user.stories.length == 0)"
            class="glyphicon glyphicon-exclamation-sign"
            style="font-size: 23px; color: #ff4444;"></i>
        </div>

        <div href="#" class="pull-left" style="padding-right: 20px;">
          <img alt="64x64" class="media-object img-circle" style="width: 64px; height: 64px;" src="{{user.avatar_72_url}}">
        </div>

        <div class="media-body" style="width: 75%">
          <div class="media-heading" style="text-align: left">
            <h3><span class="username_txt" href="#">{{user.slack_handler}}</span></h3>
          </div>
          <span style="text-align: left">
            <p class="small sub_title">{{user.completedStories()}}/{{user.totalStories()}} completed stories</p>
          </span>
        </div>

        <div class="media-body" style="padding-top: 6% ">
            Commitment progress: <b>{{user.completionPerc()}}%</b>
        </div>

        <div
          ng-if="user.stories.length > 0"
          style="text-align:left; width: 80%; border-top: 1px solid #F2F2F2; margin-left: -10px; margin-top: 20px">
          <ul class="list-group default_text">
            <li
              class="list-group-item st_working"
              ng-init="delivered = (!sprint.active && story.completion_percentage == 100)"
              ng-class="{ 'delivered': delivered, 'not-delivered': delivered }"
              ng-repeat="story in user.stories">
              <span
                ng-if="!sprint.active"
                class="label label-{{delivered ? 'success' : 'danger'}}">{{delivered ? 'delivered' : 'not delivered'}}</span>
              <span class="story_check"><img src="/img/check_ok.svg"></span>
              <span>{{story.description}}</span>
              <span class="label label-warning">{{story.completion_percentage}}%</span>
              <a href="https://www.pivotaltracker.com/story/show/{{story.pivotal_id}}" target="_blank">
                Check story in pivotal
                <img src="/img/pivotal.png" width="15px">
              </a>
              <span ng-show="usersModalShowCtrl.editableSprint">
                <a ng-really-message="Are you sure?" ng-really-click="usersModalShowCtrl.deleteStory(story.id)">
                Delete story
                </a>
                <img src="/img/delete.svg" width="13px">
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
