<div class="container" style="background-color: #222222;">
  <div class="contain">
    <ul class="nav navbar-nav">
      <li>
        <a ui-sref="sprints" class="tab-inactive">Previous Sprints</a>
      </li>
    </ul>
  </div>
</div>

<div class="list-group" style="padding: 10px;">
	<div style="width: 88%; padding: auto; margin: 5% auto">
    <h3 style="text-align: left; font-weight: bold; font-size: 20px">
    Create new sprint
    </h3>
    <br />

    <form ng-submrit="sprintsNewCtrl.createSprint()">
    	<!--DATE PICKER-->
    	<div class="txt_left" style="padding-bottom: 40px">
    		<div class="list-group-item-heading" style=" color: #4C91E4; font-weight: bold; font-size: 16px; padding-bottom: 10px">
    			Duration:
  			</div>
				<div class="btn-group" dropdown is-open="status.isopen">
				  <button
					type="button"
					class="btn btn-primary dropdown-toggle drop-date"
					dropdown-toggle
					ng-disabled="disabled">
						<span>
							from <b>{{sprintsNewCtrl.sprintAttributes.started_at | dateformat: 'DD-MM-YYYY' }}</b></span> to <span><b>{{sprintsNewCtrl.sprintAttributes.ended_at | dateformat: 'DD-MM-YYYY'}}</b></span>
							<span class="caret"></span>
						</span>
				  </button>
					<div
					class="dropdown-menu"
					role="menu"
					ng-click="$event.preventDefault();$event.stopPropagation()">
					  <div
						date-range
						start="sprintsNewCtrl.sprintAttributes.started_at"
						end="sprintsNewCtrl.sprintAttributes.ended_at"
						style="position: relative; z-index:0">
					  </div>
				  </div>
				</div>
		  </div>

		  <!--PARTICIPANTS-->
    	<div class="txt_left" style="padding-bottom: 30px;">
    		<div class="list-group-item-heading" style=" color: #4C91E4; font-weight: bold; font-size: 16px; padding-bottom: 10px">
    			Participants:
  			</div>
				<div
					ng-include="'/templates/users/show/avatar.html'"
				  ng-repeat="user in sprintsNewCtrl.users"
				  style="border: none;">
				</div>
		  </div>

		  <!--OBSERVATIONS-->
    	<div class="txt_left" style="padding-bottom: 40px">
    		<div class="list-group-item-heading" style=" color: #4C91E4; font-weight: bold; font-size: 16px; padding-bottom: 10px">
    			Observations:
  			</div>
				<div>
					<textarea type="obs" ng-model="sprintsNewCtrl.sprintAttributes.obs" class="form-control" style="width: 60%"></textarea>
				</div>
		  </div>

		  <!--START BOT-->
    	<div class="txt_left">
				<label>
				  <input type="checkbox" ng-model="sprintsNewCtrl.sprintAttributes.start_bot">
				  Start BOT
				</label>
		  </div>

		  <!--SUBMIT-->
    	<div style="text-align: right; padding-right: 25px;">
		  	<button type="submit" class="btn btn-default" style="background-color: #4C91E4; border:none; color: white; font-size: 16px">
		  		<b>Submit</b>
		  	</button>
		  </div>
    </form>
  </div>
</div>
