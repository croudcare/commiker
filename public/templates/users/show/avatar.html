<label
  ng-class="{ checked: user.is_participant }"
  style="cursor: pointer; padding: 4px; border-radius: 3px; {{user.is_participant ? 'border-color: blue;' : ''}}">
  <div style="margin-bottom: 10px">
	  <input type="checkbox" ng-model="user.isChecked">
	  <img
	    ng-src="{{user.avatar_32_url}}"
	    title="{{user.slack_handler}}"
	    class="img-circle"
	    style="padding: 0 10px 0 10px">
	  <span><b>{{user.slack_handler}}</b></span>
	</div>
</label>
